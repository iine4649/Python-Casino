<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
:root {
  --bg: #0c0f14;
  --card: #151a22;
  --accent: #00d4ff;
  --accent-2: #8a2be2;
  --text: #e8eef6;
  --muted: #9aa7b2;
  --danger: #ff3b3b;
}

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
  background: radial-gradient(1200px 800px at 20% 10%, rgba(138,43,226,.25), transparent 60%), 
              radial-gradient(1000px 700px at 80% 90%, rgba(0,212,255,.2), transparent 60%), 
              var(--bg);
  color: var(--text);
}

.container {
  min-height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 16px;
  backdrop-filter: blur(6px);
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
  padding: 24px;
}

.title {
  margin: 0 0 6px 0;
  font-size: 26px;
  letter-spacing: .3px;
}

.subtitle {
  margin: 0 0 20px 0;
  color: var(--muted);
  font-size: 14px;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.label {
  font-size: 13px;
  color: var(--muted);
}

.input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.03);
  color: var(--text);
  outline: none;
  transition: border-color .2s, box-shadow .2s;
}

.input::placeholder {
  color: #7d8b97;
}

.input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 4px rgba(0,212,255,.12);
}

.actions {
  display: flex;
  gap: 12px;
  margin-top: 4px;
}

.btn {
  flex: 1;
  padding: 12px 14px;
  border: none;
  border-radius: 10px;
  color: #0a0f14;
  font-weight: 600;
  cursor: pointer;
  transition: transform .06s ease, box-shadow .2s ease, opacity .2s;
}

.btn:active {
  transform: translateY(1px);
}

.btn-primary {
  background: linear-gradient(135deg, var(--accent), #4de2ff);
  box-shadow: 0 8px 20px rgba(0,212,255,.35);
}

.btn-primary:hover {
  box-shadow: 0 10px 24px rgba(0,212,255,.45);
}

.btn-secondary {
  background: linear-gradient(135deg, var(--accent-2), #b07cff);
  box-shadow: 0 8px 20px rgba(138,43,226,.35);
}

.btn-secondary:hover {
  box-shadow: 0 10px 24px rgba(138,43,226,.45);
}

.footer {
  margin-top: 14px;
  font-size: 12px;
  color: var(--muted);
  text-align: center;
}

.link {
  color: var(--accent);
  text-decoration: none;
}

.link:hover {
  text-decoration: underline;
}
.lang-row {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 10px;
}

.lang-select {
  appearance: none;
  padding: 8px 12px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(255,255,255,.06);
  color: var(--text);
  font-size: 12px;
}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="lang-row">
      <select id="lang-select" class="lang-select" aria-label="Language">
        <option value="en">English</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
        <option value="ko">Korean</option>
        <option value="ru">Russian</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="la">Latin</option>
      </select>
    </div>
    <h1 class="title" id="title-text">Sign in</h1>
    <p class="subtitle" id="subtitle-text">Log in to your account to start playing.</p>
    <form id="signin-form" class="form" action="#" method="post">
      <label for="user-id" class="label" id="label-id">ID</label>
      <input type="text" id="user-id" class="input" name="user_id" placeholder="Enter your ID" required>

      <label for="password" class="label" id="label-password">Password</label>
      <input type="password" id="password" class="input" name="password" placeholder="Enter your password" required>

      <!-- Remember Me checkbox -->
      <label style="display:flex;align-items:center;gap:8px;font-size:13px;color:var(--muted);">
        <input type="checkbox" id="remember-me" style="width:16px;height:16px;"> Remember me
      </label>

      <div class="actions">
        <button type="submit" class="btn btn-primary" id="btn-signin">Sign In</button>
        <button type="button" class="btn btn-secondary" id="btn-signup" onclick="window.location.href='/sign-up'">Sign Up</button>
      </div>
    </form>
    <div class="footer"><span id="footer-prefix">Donâ€™t have an account?</span> 
      <a class="link" id="footer-link" href="/sign-up">Sign Up</a>
    </div>
  </div>
</div>

<script>
(function() {
  var select = document.getElementById('lang-select');
  var html = document.documentElement;
  var titleText = document.getElementById('title-text');
  var subtitleText = document.getElementById('subtitle-text');
  var labelId = document.getElementById('label-id');
  var labelPassword = document.getElementById('label-password');
  var inputId = document.getElementById('user-id');
  var inputPw = document.getElementById('password');
  var btnSignin = document.getElementById('btn-signin');
  var btnSignup = document.getElementById('btn-signup');
  var footerPrefix = document.getElementById('footer-prefix');
  var footerLink = document.getElementById('footer-link');

  var t = {
    en: {
      html: 'en',
      title: 'Sign in',
      sub: 'Log in to your account to start playing.',
      id: 'ID',
      idPh: 'Enter your ID',
      pw: 'Password',
      pwPh: 'Enter your password',
      in: 'Sign In',
      up: 'Sign Up',
      foot: 'Don\'t have an account?',
      footLink: 'Sign Up'
    }
  };

  html.lang = t.en.html;
  titleText.textContent = t.en.title;
  subtitleText.textContent = t.en.sub;
  labelId.textContent = t.en.id;
  inputId.placeholder = t.en.idPh;
  labelPassword.textContent = t.en.pw;
  inputPw.placeholder = t.en.pwPh;
  btnSignin.textContent = t.en.in;
  btnSignup.textContent = t.en.up;
  footerPrefix.textContent = t.en.foot;
  footerLink.textContent = t.en.footLink;
})();
