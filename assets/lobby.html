body{margin:0;background:radial-gradient(1000px 600px at 80% 90%, rgba(0,212,255,.2), transparent 60%),radial-gradient(1200px 800px at 20% 10%, rgba(138,43,226,.25), transparent 60%),var(--bg);font-family:system-ui,Segoe UI,Roboto,sans-serif;color:var(--text);}

.btn-secondary{background:linear-gradient(135deg,var(--accent-2),#b07cff);box-shadow:0 8px 20px rgba(138,43,226,.35);}

</head>
